<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | System Malfunction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#020617',
                            indigo: '#6366f1',
                            lime: '#bef264',
                            red: '#ef4444'
                        }
                    },
                    fontFamily: {
                        mono: ['Courier New', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #ef4444;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 #bef264;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% {
                clip: rect(20px, 9999px, 15px, 0);
            }

            100% {
                clip: rect(95px, 9999px, 80px, 0);
            }
        }

        @keyframes glitch-anim-2 {
            0% {
                clip: rect(25px, 9999px, 90px, 0);
            }

            100% {
                clip: rect(15px, 9999px, 10px, 0);
            }
        }
    </style>
</head>

<body
    class="bg-cyber-dark text-slate-200 font-mono flex items-center justify-center min-h-screen overflow-hidden selection:bg-cyber-red selection:text-white">

    <div
        class="text-center z-10 p-8 border border-cyber-red/30 bg-black/50 backdrop-blur-md rounded-lg max-w-lg w-full">
        <div class="text-6xl font-black text-cyber-red mb-4 glitch" data-text="404">404</div>
        <h2 class="text-2xl mb-6 text-white uppercase tracking-widest">System Malfunction</h2>
        <p class="text-slate-400 mb-8 leading-relaxed">
            The requested resource has been lost in the void. <br>
            <span class="text-cyber-red/80">Error Code: SEGMENTATION_FAULT</span>
        </p>

        <a href="/"
            class="inline-block px-8 py-3 bg-cyber-red/10 border border-cyber-red text-cyber-red font-bold rounded hover:bg-cyber-red hover:text-white transition-all duration-300 shadow-[0_0_20px_rgba(239,68,68,0.2)] hover:shadow-[0_0_30px_rgba(239,68,68,0.4)]">
            [ Return to Base ]
        </a>
    </div>

    <!-- Background Grid -->
    <div
        class="fixed inset-0 bg-[linear-gradient(rgba(190,242,100,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(190,242,100,0.03)_1px,transparent_1px)] bg-[size:50px_50px] -z-10 pointer-events-none">
    </div>

</body>

</html>
