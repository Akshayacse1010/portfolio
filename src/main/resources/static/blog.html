<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs | Akshaya S</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            dark: '#020617',
                            indigo: '#6366f1',
                            lime: '#bef264',
                            slate: '#1e293b'
                        }
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'Courier New', 'monospace'],
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-cyber-dark text-slate-200 font-sans min-h-screen selection:bg-cyber-indigo selection:text-white">

    <!-- Navigation -->
    <nav class="fixed top-0 w-full z-40 backdrop-blur-md border-b border-white/5 bg-cyber-dark/80">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold font-mono tracking-tighter text-cyber-indigo hover:text-cyber-lime transition-colors">
                &lt;AS /&gt;
            </a>
            <ul class="flex space-x-8 text-sm font-mono text-slate-400">
                <li><a href="index.html" class="hover:text-cyber-lime transition-colors">/root</a></li>
                <li><a href="#" class="text-cyber-lime">/logs</a></li>
            </ul>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-6 max-w-7xl mx-auto">
        
        <!-- Header -->
        <div class="mb-16">
            <h1 class="text-4xl md:text-6xl font-black tracking-tighter text-white mb-4">
                SYSTEM <span class="text-cyber-indigo">LOGS</span>
            </h1>
            <p class="text-slate-400 font-mono text-lg max-w-2xl border-l-2 border-cyber-lime pl-4">
                > Executing knowledge_dump.sh<br>
                > A repository of technical learnings, experiments, and observations.
            </p>
        </div>

        <!-- Grid Container -->
        <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Loading State -->
            <div class="col-span-full text-center text-slate-500 font-mono animate-pulse">
                > Initializing Uplink...
            </div>
        </div>

    </main>

    <footer class="border-t border-white/5 py-12 text-center text-slate-600 font-mono text-xs">
        &copy; 2026 Akshaya S. All systems nominal.
    </footer>

    <script>
        // Fetch and Render Blogs
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('blog-grid');
            
            try {
                const response = await fetch('/api/blog');
                const posts = await response.json();

                if (posts.length === 0) {
                    grid.innerHTML = '<div class="col-span-full text-center text-slate-500 font-mono">> No logs found.</div>';
                    return;
                }

                grid.innerHTML = posts.map(post => `
                    <article class="group relative bg-cyber-slate/20 border border-white/5 rounded-xl overflow-hidden hover:border-cyber-indigo/50 transition-all duration-300 hover:shadow-[0_0_30px_rgba(99,102,241,0.1)] h-full flex flex-col">
                        
                        <!-- Image -->
                        <div class="h-48 overflow-hidden relative">
                             <div class="absolute inset-0 bg-cyber-indigo/20 group-hover:bg-transparent transition-all z-10"></div>
                             <img src="${post.imageUrl || 'https://source.unsplash.com/random/800x600?tech'}" 
                                  alt="${post.title}" 
                                  class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
                        </div>

                        <!-- Content -->
                        <div class="p-6 flex-1 flex flex-col">
                            <div class="flex gap-2 mb-3">
                                ${post.tags.map(tag => `<span class="text-xs font-mono px-2 py-1 rounded bg-cyber-indigo/10 text-cyber-indigo border border-cyber-indigo/20">${tag}</span>`).join('')}
                            </div>
                            
                            <h2 class="text-xl font-bold mb-2 text-white group-hover:text-cyber-lime transition-colors">
                                <a href="post.html?slug=${post.slug}" class="before:absolute before:inset-0">
                                    ${post.title}
                                </a>
                            </h2>
                            
                            <p class="text-slate-400 text-sm mb-4 line-clamp-3 flex-1">
                                ${post.summary}
                            </p>
                            
                            <div class="flex justify-between items-center text-xs font-mono text-slate-500 border-t border-white/5 pt-4 mt-auto">
                                <span>${new Date(post.date).toLocaleDateString()}</span>
                                <span class="group-hover:translate-x-1 transition-transform text-cyber-lime">READ_LOG ></span>
                            </div>
                        </div>
                    </article>
                `).join('');

            } catch (error) {
                console.error('Error fetching blogs:', error);
                grid.innerHTML = '<div class="col-span-full text-center text-red-400 font-mono">> ERROR: Connection Lost.</div>';
            }
        });
    </script>
</body>
</html>
